<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Mwenda Kanyi | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10em;} 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <!-- container -->
  <div class="container">
    <!-- container header holding the cards -->
    <div class="container__header">
      
      
      <!-- the card-holder containers -->
      <div class="card__holder-front">

        <!-- the overlay containing card details -->
        <div class="card__details">
            <div class="card__details-logo">
              <img src="images/card-logo.svg" alt="image-of-logo-of-the-card">
            </div>
            <p class="card__details-number">0000 0000 0000 0000</p>
            <div class="card__details-name">
              <p class="card__details-name_name">Jane Appleseed</p>
              <p class="card__details-name_expiry"><span class="mm">00</span>/<span class="yy">00</span></p>
            </div>

        </div>
      </div>
      
      <!-- back of the card -->
      <div class="card__holder-back">
        <div class="card__details-back">
          <p class="card__details-cvc">000</p>
        </div>
      </div>

    </div>


    <!-- card-body containing the form -->
    <div class="container__body">
      <form action="" class="card__form">
        
        <div class="card__name card__div parent">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <span class="error"></span>
        </div>

        <div class="card__number card__div  parent">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <span class="error"></span>
        </div>

        <div class="card__inputgroup">
          
          <div class="card__expiry parent">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="flex">
              <input type="text" name="month" id="month" placeholder="MM">
              <input type="text" name="year" id="year" placeholder="YY">
            </div>
            <span class="error"></span>
          </div>

          <div class="card__cvc parent">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
            <span class="error"></span>
          </div>
  
  
        </div>

        <input type="submit" value="Confirm" class="submit" >

      </form>
    </div>







  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kanyijr">Mwenda Kanyi</a>.
  </div>
<script src="index.js"></script>  
</body>
</html>
